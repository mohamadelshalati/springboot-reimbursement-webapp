<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0b87220e5f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reimbFormStyle.css">
</head>

<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a style="color:#aada1c;" class="navbar-brand" href="#">Reimbursement App</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="reimbForm.html">Submit a Reimbursement<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">My requests</a>
              </li>
            </ul>
            
          </div>
          <button style="margin-left: 8px;" id="log-btn" class="btn btn-danger" ><i class="fas fa-sign-out-alt"></i></button>
        </nav>
        <h4 style=
        "position: absolute;
        margin: .6%;
        left: 83%;
        color: white;
        float: right;"
        id="username"
         ></h4>
      </div>
    <div class="form-container">
        <div class="form-header">
            <h3>Reimbursement Form</h3>
        </div>
        <form onsubmit="submitForm(); return false;">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="color:darkgray ;background-color:#151a22; border: 1px solid rgb(38, 40, 48);">$</div>
                </div>
                <input type="currency"  min="1" class="form-control" id="amount" placeholder="Reimbursement Amount" style="border: 1px solid rgb(38, 40, 48);background-color: #0b0f16;color: darkgrey; 
                -webkit-appearance: none; margin:0;" required>
            </div>
            <div class="mb-3">
                <div class="input-group is-invalid">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="validatedInputGroupSelect"
                            style="background-color: #151a22; border: 1px solid rgb(38, 40, 48); color: darkgray">Reimbursement Type</label>
                    </div>
                    <select class="custom-select" id="r-type"
                        style="border: 1px solid rgb(38, 40, 48);background-color: #0b0f16;color: darkgrey;" required>
                        <option value="">Choose...</option>
                        <option value="LODGING">Lodging</option>
                        <option value="TRAVEL">Travel</option>
                        <option value="FOOD">Food</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label style="margin-top: 20px;" for="validationTextarea">Description</label>
                    <textarea class="form-control" id="description" placeholder="Additional notes"
                        style="border: 1px solid rgb(38, 40, 48);background-color: #0b0f16;color: darkgrey;"
                        required></textarea>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <button class="bttn btn" type="submit">Submit form</button>
        </form>
    </div>
    <script src="./js/reimbForm.js"></script>
</body>

</html>
